
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Judul Halaman</h5>

                        <form method="POST" action="#" th:action="@{/inventory/store}" th:object="${inventory}">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="example-inventory-name">Tuliskan Nama Produk kamu</label>
                                <input th:field="*{name}" type="text" class="form-control" id="example-inventory-name" aria-describedby="emailHelp" placeholder="Masukkan Nama Barang" required>
                                <small id="emailHelp" class="form-text text-muted">Nama produk harus lebih dari 5 karakter</small>
                            </div>

                            <div class="form-group">
                                <label for="example-inventory-desc">Jelaskan deskripsi produk</label>
                                <textarea th:field="*{description}" rows="3" class="form-control" id="example-inventory-desc" aria-describedby="emailHelp" placeholder="Deskripsi Barang"></textarea>
                                <small id="emailHelp" class="form-text text-muted">Kamu dapat menuliskan deskripsi Produk pada kolom ini.</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="example-inventory-stock">Jumlah Produk</label>
                                <input th:field="*{stock}" type="text" class="form-control" id="example-inventory-stock" aria-describedby="emailHelp" placeholder="Masukkan jumlah" required>
                                <small id="emailHelp" class="form-text text-muted">Kamu bisa masukkan jumlah</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>



        <div th:replace="includes/base  :: footer"></div>

        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
