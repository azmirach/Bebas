<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-5">
                        <h1>Hello, <span th:text="${session.name}"></span>!</h1>
                        <table class="table table-hover">
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>Description</th>
                                <th>Stock</th>
                                <th>created</th>
                            </tr>
                            <tr th:each="inventory : ${list}">
                                <td th:text="${ inventory.name }"></td>
                                <td th:text="${ inventory.description }"></td>
                                <td th:text="${ inventory.stock }"></td>
                                <td>
                                    <div class="btn-group " role="group " aria-lsabel="Basic example ">
                                        <a th:href="@{/inventory/{id}/edit(id=${ inventory.id })}"  class="btn btn-info text-white ">
                                            <i class='bx bx-pencil'></i>
                                        </a>
                                        <form onSubmit="return confirm('Do you really want to delete?')" method="POST" action="#" th:action="@{/inventory/{id}/delete(id=${ inventory.id })}">
                                            <button type="submit" class="btn btn-danger text-white "><i class='bx bx-trash'></i></button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
